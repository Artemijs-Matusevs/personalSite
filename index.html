    <script> 
        var x = true;
        
        var y = window.matchMedia("(min-width: 860px)")
                myFunction(y)
                y.addListener(myFunction)

                function myFunction(y) {
                    if (y.matches)
                    {
                        document.getElementById("topNav").style.display = "flex";
                        x = false;
                    }
                    else
                    {
                        document.getElementById("topNav").style.display = "none";
                        x = true;
                    }
                }
    
        function phoneNav() {
        
            if (x === true)
            {
                document.getElementById("topNav").style.display = "flex";
                document.getElementById("phoneLogo").style.transform = "translate(-35%, -50%)";
                document.getElementById("slogan").style.transform = "translate(50%)";
                document.getElementById("phoneMenuButton").style.transform = "rotate(90deg) scale(1.5)"
                document.getElementById("phoneMenuButton").style.color = "red";
                x = false;
            }
            else if (x === false){
                document.getElementById("topNav").style.display = "none";
                document.getElementById("phoneLogo").style.transform = "translate(-50%, -50%)";
                document.getElementById("slogan").style.transform = "translate(0)";
                document.getElementById("phoneMenuButton").style.transform = "rotate(0deg) scale(1)"
                document.getElementById("phoneMenuButton").style.color = "white";
                x = true;
            }

    }</script>
